<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<%@ taglib uri="http://java.sun.com/jsp/jstl/core" prefix="c" %>  

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    
    


    <ui:composition>
        <h:form>
            <h:panelGrid columns="1">
                <h:button value="Home"/>
                <h:button outcome="signIn" value="Sign Up"/>
                <h:commandButton value="Home" action="#{teamBean.findAllTeams()}"/>
                <c:when test="${sessionScope.teacher != null}">
                     <h:button outcome="/teacher/operationInterface" value="teacher User Menu"/>
                </c:when>
                <c:when test="${sessionScope.student != null}">
                     <h:button outcome="/teacher/operationInterface" value="teacher User Menu"/>
                </c:when>
                <c:otherwise>
                    <h:button outcome="/student/operationInterface" value="Student User Menu"/>
                </c:otherwise>
                <h:button outcome="/student/operationInterface" value="User Menu"/>
                <h:commandButton value="feature 2" />
                <h:commandButton value="feature 3" />
                <h:commandButton value="feature 4" />
            </h:panelGrid>
        </h:form>
    </ui:composition>

</html>
