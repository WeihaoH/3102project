<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    
    


    <ui:composition>
        <h:form>
            <h:panelGrid columns="1">  
                <h:button outcome="/signIn" value="Sign Up"/>        
                <c:choose>
                <c:when test="${ sessionScope.Student != null }">
                     <h:button outcome="/student/operationInterface" value="Student User Menu"/>
                </c:when>
                <c:when test="${ sessionScope.Teacher != null }">
                     <h:button outcome="/teacher/operationInterface" value="teacher User Menu"/>
                </c:when>
                <c:otherwise>
                    <h:button outcome="/student/operationInterface" value="User Menu"/>
                </c:otherwise>
                </c:choose>
            </h:panelGrid>
        </h:form>
    </ui:composition>

</html>
