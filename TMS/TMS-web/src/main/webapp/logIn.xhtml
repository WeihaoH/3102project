<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./template.xhtml">

            <ui:define name="content">
                <f:view>
                    <h:form>
                    <h:panelGrid columns="2">
                    <h:outputText value="User Id"></h:outputText>
                    <h:inputText id="id" value="#{loginBean.userId}">
                    </h:inputText>          
                    <h:outputText value="Password"></h:outputText>
                    <h:inputSecret id="passwd" value="#{loginBean.password}">
                    </h:inputSecret>          
                    </h:panelGrid>
                   <h:commandButton value="Login" type="command"  actionListener="#{loginBean.Login()}">
                   <f:ajax execute="id  passwd" 
                           render="status"/>
                    </h:commandButton>      
                <div>
                    <hr/>
                    <hr/>
                <h:outputText  style="color:royalblue; font-size: large; font-weight: bold" id="status" value="#{loginBean.status}"/>
                </div>
                    </h:form>
                </f:view>
            </ui:define>
        </ui:composition>

    </body>
</html>
